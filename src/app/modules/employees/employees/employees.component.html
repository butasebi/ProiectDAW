<div class = "container">
    <h1 class = "title">
        Employees
    </h1>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> ID </th>
          <td mat-cell *matCellDef="let element"  class = "centeredtext"> {{element.id}} </td>
        </ng-container>
      
        <!-- FirstName Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> FirstName </th>
          <td mat-cell *matCellDef="let element"  class = "centeredtext"> {{element.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"> LastName </th>
            <td mat-cell *matCellDef="let element"  class = "centeredtext"> {{element.lastName}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Position </th>
            <td mat-cell *matCellDef="let element"  class = "centeredtext"> {{element.position}}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Edit </th>
          <td mat-cell *matCellDef="let element"  class = "centeredtext"> 
            <mat-icon (click) = "editEmployee(element)">
                edit
            </mat-icon>
        </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Delete </th>
            <td mat-cell *matCellDef="let element" class = "centeredtext"> 
              <mat-icon (click) = "deleteEmployee(element)">
                  delete
              </mat-icon>
          </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="demo-button-container">
        <button mat-raised-button (click)="addData(blank)" class="demo-button">
          Add data
        </button>
      </div>
</div>
