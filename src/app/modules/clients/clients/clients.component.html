<div class = "container">
    <h1 class = "title">
        Clients
    </h1>
    <table mat-table [dataSource]="clients" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> ID </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.id}} </td>
        </ng-container>
      
        <!-- FirstName Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> FirstName </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"> LastName </th>
            <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.lastName}} </td>
        </ng-container>

        <!-- RegisterDay Column -->
        <ng-container matColumnDef="registerday">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> RegisterDay </th>
          <td mat-cell *matCellDef="let element" class = "centeredtext"> {{element.registerDay}} 
            <mat-icon>
              calendar_today
          </mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
          Add data
        </button>
      </div> -->
</div>
