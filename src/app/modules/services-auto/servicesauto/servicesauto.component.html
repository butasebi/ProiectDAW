<div class = "container">
    <h1 class = "title">
        Service-uri Auto
    </h1>
    <table mat-table [dataSource]="servicesauto" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> ID </th>
          <td mat-cell *matCellDef="let element"  appLineHover class = "centeredtext"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Name </th>
          <td mat-cell *matCellDef="let element"  appLineHover class = "centeredtext"> {{element.name}} </td>
        </ng-container>

        <!-- Profile Column -->
        <ng-container matColumnDef="profile">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Profile </th>
          <td mat-cell *matCellDef="let element"  appLineHover class = "centeredtext"> 
             <mat-icon (click) = "goToServiceProfile(element.id)">
                person
            </mat-icon> 
        </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Edit </th>
          <td mat-cell *matCellDef="let element"  appLineHover class = "centeredtext"> 
            <mat-icon (click) = "editServiceAuto(element)">
                edit
            </mat-icon>
        </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class = "centeredtext"> Delete </th>
            <td mat-cell *matCellDef="let element"  appLineHover class = "centeredtext"> 
              <mat-icon (click) = "deleteServiceAuto(element)">
                  delete
              </mat-icon>
          </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button" appLineHover>
          Add data
        </button>
      </div>
</div>
